<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music App - listen to your favourite music now!</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="musiclogo.jpeg" alt="music" /> &puncsp;Musify</li>
        <!-- <li class="brand1" href="#">Home</li>
        <li class="brand2" href="#">About</li> -->
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Hey there..Listen to your favourite music..!</h1>
        <div class="songItemcontainer">
          
        <div class="songItem">
          <img src="" alt="1"><span class="songname"></span>
          <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>

        <div class="songItem">
          <img src="" alt="1"><span class="songname"></span>
          <span class="songlistplay"><span class="timestamp">04:40 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>

        <div class="songItem">
          <img src="" alt="1"><span class="songname"></span>
          <span class="songlistplay"><span class="timestamp">05:04 <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>

        <div class="songItem">
          <img src="" alt="1"><span class="songname"></span>
          <span class="songlistplay"><span class="timestamp">05:00 <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>

        <div class="songItem">
          <img src="" alt="1"><span class="songname"></span>
          <span class="songlistplay"><span class="timestamp">03:34 <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>

        <div class="songItem">
          <img src="" alt="1"><span class="songname"></span>
          <span class="songlistplay"><span class="timestamp">04:39 <i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>

      </div>
      <div class="songBanner"></div>
    </div>
  </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
      <div class="icons">
        <i class="fa-solid fa-3x fa-backward-step"id="previous"></i>
        <i class="fa-solid fa-3x fa-circle-play" id = "masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
      </div>
      <div class="songinfo">
        <img src="giff.webp" alt="gif" id="gif"><span id="mastersongname">STAY</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/776c6d24de.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
